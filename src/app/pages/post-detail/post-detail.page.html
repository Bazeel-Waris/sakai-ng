<p-toast></p-toast>

<div class="flex items-center mb-4" *ngIf="!loading && post">
  <button pButton type="button" icon="pi pi-arrow-left" label="Back" class="p-button-text text-blue-600 hover:text-blue-800" routerLink="/" style="font-weight: 500; font-size: 1rem;" ></button>
</div>

<div *ngIf="loading" class="flex justify-center items-center min-h-screen">
  <div class="text-lg">Loading post...</div>
</div>

<div *ngIf="!loading && post; else notFound" class="post-detail-container">
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-meta">
    <img [src]="post.User?.avatarUrl || 'https://i.pravatar.cc/100?img=1'" alt="Author avatar" class="author-avatar" />
    <div>
      <div class="author-name">{{ post.User?.name || 'Unknown Author' }}</div>
      <div class="author-bio">{{ post.User?.bio || 'No bio available' }}</div>
      <div class="published-date">
        <i class="pi pi-calendar"></i>
        {{ post.createdAt | date:'longDate' }}
      </div>
    </div>
  </div>
  <div class="post-content">
    {{ post.body }}
  </div>
</div>

<ng-template #notFound>
  <div class="not-found">Post not found.</div>
</ng-template>
